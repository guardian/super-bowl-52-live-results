<!DOCTYPE html>
<html>
<head>
    <base href="." target="_blank">
    <title>Super Bowl LII Live Tracker</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <script src="https://interactive.guim.co.uk/libs/iframe-messenger/iframeMessenger.js"></script>
    <script>
        iframeMessenger.enableAutoResize();
    </script> 

    <style>
        {{{ style }}}
    </style>
</head>

<body>
    <div class='sb-wrapper'>
        <div class='sb-content'>
            <div class='sb-status'>
                <div class='sb-status__live'>
                    Live
                </div>
                <div class='sb-status__status'>
                    
                </div>
            </div>

            <div class='sb-teams'>
                <div class='sb-team sb-team--1'>
                    <div class='sb-team__badge'>
                        <img src='@@assetPath@@/assets/badges/patriots.svg' />
                    </div>
                    <h2 class='sb-team__label'>Patriots</h2>
                </div>

                <div class='sb-team sb-team--2'>
                    <div class='sb-team__badge'>
                        <img src='@@assetPath@@/assets/badges/eagles.svg' />
                    </div>
                    <h2 class='sb-team__label'>Eagles</h2>
                </div>
            </div>

            <div class='sb-scores'>
                <h1 class='sb-score sb-score--1'></h1>
                <h1 class='sb-score sb-score--2'></h1>
            </div>

            <div class='sb-caption'>
                
            </div>
        </div>
        <img class='sb-image'/>
    </div>

    <script type='text/javascript'>
        {{{ javascript }}}
    </script>
</body>
